<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #d40404;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 30px;
      padding: 32px;
      max-width: 1200px;
      margin: auto;
    }
    .image-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 20px rgb(34, 8, 8);
    }
    .image-grid img:hover {
      transform: scale(1.10);
      box-shadow: 0 4px 20px rgb(255, 251, 251);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.8);
    }
    .modal.active {
      display: flex;
    }
    .modal-close {
      position: absolute;
      top: 32px;
      right: 48px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <img src="your-image1.jpg" alt="Image 1">
    <img src="your-image2.jpg" alt="Image 2">
    <img src="your-image3.jpg" alt="Image 3">
    <img src="your-image4.jpg" alt="Image 4">
    <img src="your-image5.jpg" alt="Image 5">
    <img src="your-image6.jpg" alt="Image 6">
    <img src="your-image7.jpg" alt="Image 7">
    <img src="your-image8.jpg" alt="Image 8">
    <img src="your-image9.jpg" alt="Image 9">
    <img src="your-image10.jpg" alt="Image 10">
    <img src="your-image11.jpg" alt="Image 11">
    <img src="your-image12.jpg" alt="Image 12">
  </div>
  <div class="modal" id="modal">
    <button class="modal-close" id="modalClose">&times;</button>
    <img id="modalImg" src="" alt="Full Image">
  </div>
  <script>
    const gridImages = document.querySelectorAll('.image-grid img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    gridImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.add('active');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    modalClose.addEventListener('click', () => {
      modal.classList.remove('active');
      modalImg.src = '';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        modalImg.src = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        modal.classList.remove('active');
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
